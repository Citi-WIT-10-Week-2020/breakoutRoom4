
<mat-card class="topic-card" tabindex="0" [routerLink]="['/topic']">
    <!--['/course', this.topicID-->
    <mat-card-header title="Click to go to topic">
      <mat-card-title>{{topic}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{topicDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="updateTopic()">UPDATE</button>
        <button mat-button (click)="deleteTopic()">DELETE</button>
    </mat-card-actions>
</mat-card>
