
<mat-card class="topic-card" tabindex="0">
    <mat-card-title [routerLink]="['/topic', this.courseId, this.topicID, this.topic]" title="Click to go to topic">{{topic}}</mat-card-title>
    <mat-card-content>
      <p>
        {{topicDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="updateTopic()">UPDATE</button>
        <button mat-button (click)="deleteTopic()">DELETE</button>
    </mat-card-actions>
</mat-card>
