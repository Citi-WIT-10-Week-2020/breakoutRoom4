<h2 mat-dialog-title>Add Topic</h2>
    <mat-dialog-content class ="container">
        <form novalidate [formGroup]= "topic" > <!--(ngSubmit)="onSubmit(course)" -->
            <label>
                <span>Topic Name:</span>
                <input type="text" formControlName="TopicName">
            </label>

           <br>
           <label>
                <span>Topic Description:</span>
                <input type="text" formControlName="TopicDescription">
            </label>
           <br>
        </form>

    </mat-dialog-content>

<mat-dialog-actions>
    <button class="btn-cancel" class="mat-raised-button" style="padding: 5px 30px;margin: auto" (click)="cancel()">Cancel</button>
    <button type ="btn-submit" class="mat-raised-button" style="padding: 5px 30px;margin: auto" (click)="onSubmit()">Create</button>   
</mat-dialog-actions>
