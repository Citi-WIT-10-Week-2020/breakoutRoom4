
<mat-expansion-panel class="faq">
    <mat-expansion-panel-header>
      <mat-panel-title class="mat-elevation-z faq-title">{{question}}</mat-panel-title>
      <span class="spacer"></span>

        <ng-template [ngIf] = "isProfessor">

        <span>
        <button class="file-btn" (click)="openUpdateFaqDialog()">
          <mat-icon class="btn">edit</mat-icon>
          <span class="tooltiptext">Edit</span>
        </button>
      </span>
  
      <span>
        <button class="file-btn"(click)="openDeleteFaqDialog()">
          <mat-icon class="btn">delete</mat-icon>
          <span class="tooltiptext">Delete</span>
        </button>
      </span>



        </ng-template>
    </mat-expansion-panel-header>
      <div class="ans">
        <span class="answer">{{answer}}</span>
        
      </div>
  </mat-expansion-panel>
