<h2 mat-dialog-title style ="text-align: center;">Delete this Resource Group?</h2>
<mat-dialog-actions>
    <button class="btn-cancel" class="mat-raised-button" style="padding: 5px 30px;margin: 5px" (click)="cancel()">Cancel</button>
    <button type ="btn-submit" class="mat-raised-button" style="padding: 5px 30px;margin: 5px" (click)="deleteResource()">Delete</button>   
</mat-dialog-actions>
