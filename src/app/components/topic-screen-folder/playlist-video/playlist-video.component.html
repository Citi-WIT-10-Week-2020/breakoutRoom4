
        <div class="video-comp">
            <video class="video-item" 
                controls poster= "assets/Logo-colored-1.png"> 
                <source src= {{fileDescription}}
                type="video/mp4">
            </video>
            <span class="vidname">{{fileName}}</span>
            <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        </div>


        <ng-container *ngIf="fileType != 'Link'">
            <div class="file">
                <span class="file-name">
                  <span>{{fileName}}</span>
                  <span class="tooltiptext">{{fileId}}</span>
                </span>
                <span class="spacer"></span>
                <span>
                  <button class="file-btn" (click)="onDownload()">
                    <mat-icon class="btn">get_app</mat-icon>
                    <span class="tooltiptext">Download</span>
                  </button>
                </span>
                
                <ng-template [ngIf] = "isProfessor">
                                
                  <span>
                    <button class="file-btn" (click)="onDelete()">
                      <mat-icon class="btn">delete</mat-icon>
                      <span class="tooltiptext">Delete</span>
                    </button>
                  </span>
             
              </ng-template>
            
                
              </div>
            </ng-container>
            
            <ng-container *ngIf="fileType == 'Link'">
              <div class="file" >
                  <span><a href="{{fileDescription}}" target="_blank">{{fileName}}</a></span>
                  <span class="spacer"></span>

                  <span>
                    <button class="file-btn" (click)="onDelete()">
                      <mat-icon class="btn">delete</mat-icon>
                      <span class="tooltiptext">Delete</span>
                    </button>
                  </span>
                </div>
              </ng-container>
