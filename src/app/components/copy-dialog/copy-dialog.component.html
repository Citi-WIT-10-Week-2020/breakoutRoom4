
<h1 class="title">Copy Your Course ID!</h1>
<mat-dialog-content>
    <mat-form-field>
        <input matInput value={{data.courseId}}>
    </mat-form-field>
    <button mat-icon-button [cdkCopyToClipboard]="data.courseId" [title]="data.courseId" (click)="openSnackBar()">
        <mat-icon>assignment_returned</mat-icon>
    </button>
</mat-dialog-content>
