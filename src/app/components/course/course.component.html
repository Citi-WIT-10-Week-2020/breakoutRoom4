<div class="course-cards">
  
  <mat-card class="course-card mat-elevation-z" tabindex="0">
    <div class="click-area" [routerLink]="['/course', this.courseId]" title="Click to go to course">
      <mat-card-header class="card-header">
        <img mat-card-avatar class="card-icon" src="assets/computer-icon.png">
        <mat-card-title id="course-title">{{name}}</mat-card-title>
      </mat-card-header>
      <!--<img mat-card-image class="default-img" src="https://peerfinance101.com/wp-content/uploads/2016/03/personal-finance-scholarship-essay.jpg" alt="Photo of a college students">-->
      <mat-card-content>
        <p>
          {{description}}
        </p>
      </mat-card-content>
    </div>
      <div class="footer">
        <div class="actions">
          <button class="action-btn" [title]="this.courseId" (click)="openCopyDialog()">COPY ID</button>
          <button class="action-btn" (click)="openUpdateDialog()">UPDATE</button>
          <button class="action-btn" (click)="openDeleteDialog()">DELETE</button>
        </div>
      </div>
  </mat-card>
</div>
