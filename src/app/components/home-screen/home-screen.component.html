

 <div class="div-body">
 
 

    <div class="section-container">

      <div class="title-container">
        <span class="title-item"><a routerLink='/home'>Courses</a></span>
        
        <span><button class="add-btn-bg" (click) = "openCourseDialog()"><mat-icon class="add-btn">add_circle_outline</mat-icon></button></span>
      </div>

      <div *ngIf=" courses.length == 0">
        <span class="empty-screen-message">You do not currently have any courses. Click the plus sign to add one!</span>
      </div>

      

      <div class="cardcont" fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="flex-start" fxLayout.lt-md="column" >
        <ng-container *ngFor="let item of courses">
          <app-course class="appcoursecont" fxFlex="0 1 auto" [name]="item.courseName" [professor] ="item.professor" [courseId]="item.id" [description]="item.courseDescription"></app-course>
        </ng-container>
      </div>

          </ul>
        
        </mat-grid-tile>

      
      </mat-grid-list>-->

  </div>
