

 <div class="div-body">
 
 

    <div class="section-container">

      <div class="title-container">
        <span class="title-item"><a routerLink='/home'>Courses</a></span>
        <ng-container *ngIf= "isProfessor == true">
          <span ><button class="add-btn-bg" (click) = "openCourseDialog()"><mat-icon class="add-btn">add_circle_outline</mat-icon></button></span>
        </ng-container>

        <ng-container *ngIf= "isProfessor == false">
          <span><button class="add-btn-bg" (click) = "openStudentCourseDialog()"><mat-icon class="add-btn">add_circle_outline</mat-icon></button></span>
        </ng-container>
      </div>

      <div *ngIf="courses && courses.length == 0">
        <span class="empty-screen-message">You do not currently have any courses. Click the plus sign to add one!</span>
      </div>

      

      <div class="cardcont" fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="flex-start" fxLayout.lt-md="column" >
        <ng-container *ngIf="isProfessor == true">

          <ng-container *ngFor="let item of courses">
          <app-course class="appcoursecont" fxFlex="0 1 auto" [name]="item.courseName" [professor] ="item.professor" [courseId]="item.id" [description]="item.courseDescription" [isProfessor]="isProfessor"></app-course>
        </ng-container>
        </ng-container>

        <ng-container *ngIf="isProfessor == false">

          <ng-container *ngFor="let item of courses">
          <app-course class="appcoursecont" fxFlex="0 1 auto" [name]="item.course.courseName" [professor] ="item.course.professor" [courseId]="item.id" [description]="item.course.courseDescription" [isProfessor]="isProfessor"></app-course>
        </ng-container>
        </ng-container>
        
      </div>



      
    </div>


  </div>
