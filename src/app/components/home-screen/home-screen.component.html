
  <body>


    <div class="section-container">

      <div class="title-container">
        <span class="title-item"><a routerLink='/course'>Courses</a></span>
        
        <span><button class="add-btn-bg" (click) = "createCourse()"><mat-icon class="add-btn">add_circle_outline</mat-icon></button></span>
      </div>



      <div class="cardcont" fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="flex-start">
        <ng-container *ngFor="let item of courses">
          <app-course fxFlex="0 1 auto" [name]="item.courseName" [courseID]="item.id" [description]="item.courseDescription"></app-course>
        </ng-container>
      </div>
