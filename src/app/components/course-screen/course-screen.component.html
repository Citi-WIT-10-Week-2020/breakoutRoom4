<p>course-screen works! {{courseId}}</p>
<h1>TOPICS</h1>
<button mat-raised-button class="add-button" (click)="createTopic()">ADD TOPIC</button>

<app-topic [professor]="this.topicObject.professor" [topic]="this.topicObject.TopicName" [topicDescription]="this.topicObject.TopicDescription" [topicID]="this.topicObject.id"></app-topic>

<ul>
    <li *ngFor="let item of topics"><app-topic [professor]="item.professor" [topic]="item.TopicName" [topicDescription]="item.TopicDescription" [topicID]="item.id"></app-topic></li>
  </ul>

<a routerLink='/topic'>Go to Topic Screen</a>
