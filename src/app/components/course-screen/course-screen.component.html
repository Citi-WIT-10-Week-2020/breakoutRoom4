
    <div class="div-body">

    
        <router-outlet></router-outlet>

       
        


            <div class="nav-container">
                <span><a routerLink='/course'>Courses ></a></span>
                <span><a [routerLink]="['/course', this.courseId]">Topics</a></span>
                

            

            <div class="title-container">
                <span class="title-item">Topics</span>
                
                <span> <!--<button class="add-btn-bg" (click) = "createCourse()"> --><mat-icon class="add-btn">add_circle_outline</mat-icon><!--</button>--></span>

            <!--this is just an example topic! delete when we have real working topics-->

            <!--actual flex layout for real topics-->
            <div class="cardcont" fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="flex-start">
                <ng-container *ngFor="let item of topics">
                  <app-topic fxFlex="0 1 auto" [professor]="item.professor" [topic]="item.TopicName" [topicDescription]="item.TopicDescription" [topicID]="item.id"></app-topic>
                </ng-container>
            </div>
