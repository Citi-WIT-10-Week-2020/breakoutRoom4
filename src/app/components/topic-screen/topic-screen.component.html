
<body>
    <p>topic-screen works!</p>
    <h1>Topic Id: {{topicId}}</h1>
    <h2>Topic Name: {{topicName}}</h2>
    <h3>Course: {{courseId}}</h3>

     <div class="section-container">

         <div class="title-container">
             <span class="title-item"><a routerLink=''>Courses ></a></span>
             <span class="title-item"><a [routerLink]="['/course', courseId]">Topics ></a></span> <!--the routing here shall be fixed-->
             <span class="title-item"><a [routerLink]="['./topic', topicId, topicName]">{{topicName}}</a></span>
            <!--are we having an overall add button here?-->
         </div>

         <h1>Upload file</h1>
        <form [formGroup] = "formGroup" (ngSubmit)="onSubmit()">
            <input type="file" (change)="onFileChange($event)" />
            <input type="submit" [disabled]="formGroup.invalid" value="upload" />
        </form>
        <h1>DownLoad File</h1>
        <button (click)="onDownload()">download</button>
     </div>

 </body>
